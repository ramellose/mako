{% set version = "v0.3.0" %}

package:
  name: mako
  version: "{{ version }}"

source:
  url: https://github.com/ramellose/mako/archive/v0.3.0.tar.gz
  sha256: 3f9c194a5888d4a298ed54a4606f3c9736fe02a867fb382235b2fe9c50dc4719

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - mako = mako.main:main

requirements:
  host:
    - python >=3.5
    - setuptools
    - pbr
  run:
    - python >=3.5
    - numpy >=1.15.0
    - scipy >=1.4.1
    - h5py >=2.9.0
    - neo4j-python-driver >=4.2.1
    - networkx >=2.2
    - pandas >=1.1.5
    - pbr
    - yaml
    - biom-format
    - psutil
    - requests
    - Cython
    - manta
    - anuran

test:
  imports:
    - mako
  commands:
    - mako -h

about:
  home: https://github.com/ramellose/mako
  license: Apache 2.0
  license_file: LICENSE
  summary: "Cataloguing microbial associations via Neo4j"